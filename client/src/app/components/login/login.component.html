<div class="pen-title"></div>
	<div class="rerun"></div>	
	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Login</h1>
			<div class="alert alert-danger card-error" *ngIf="error.message != null ">{{ error.message }}</div>
			
			<form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
			    <div class="input-container">
			      <input type="text" formControlName='username'  autocomplete="off" required="required"/>
			      <label for="#{label}">Username</label>
			     
			      <div class="bar"></div>
			      <show-errors [control]="authForm.controls.username"></show-errors>
			    </div>
			    <div class="input-container">
			      <input type="password" formControlName='password' autocomplete="off" required="required"/>
			      <label for="#{label}">Password</label>
			      <div class="bar"></div>
			      <show-errors [control]="authForm.controls.password"></show-errors>
			    </div>
			    <div class="button-container">
			      <button [disabled]="authForm.invalid" ><span>Go</span></button>
			    </div>
			    <div class="footer"><a href="#" routerLink="/register">Register</a></div>
			</form>
		</div>
	</div>
